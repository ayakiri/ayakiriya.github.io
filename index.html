<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dobrzyniewicz Agata</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="flex" id="background-img">
    <div class="column">
      <header class="menu-text">
        <div id="profile-picture"></div>
        <h1>Dobrzyniewicz Agata</h1>
        <nav>
          <ul>
            <li><a href="#kim-jestem" class="nav-link">Kim jestem</a></li>
            <li><a href="#edukacja" class="nav-link">Edukacja</a></li>
            <li><a href="#projekty" class="nav-link">Projekty</a></li>
            <li><a href="#doswiadczenie" class="nav-link">Doświadczenie</a></li>
            <li><a href="#umiejetnosci" class="nav-link">Umiejętności</a></li>
            <li><a href="#jezyki" class="nav-link">Języki</a></li>
            <li><a href="#certyfikaty" class="nav-link">Certyfikaty</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <div class="column content">
      <section id="kim-jestem" class="cv-section">
        <h2>Kim jestem</h2>
        <p id="kim-jestem-content" class="section-content"></p>
      </section>
  
      <section id="edukacja" class="cv-section">
        <h2>Edukacja</h2>
        <p id="edukacja-content" class="section-content"></p>
      </section>
  
      <section id="projekty" class="cv-section">
        <h2>Projekty</h2>
        <p id="projekty-content" class="section-content"></p>
      </section>
  
      <section id="doswiadczenie" class="cv-section">
        <h2>Doświadczenie</h2>
        <p id="doswiadczenie-content" class="section-content"></p>
      </section>
  
      <section id="umiejetnosci" class="cv-section">
        <h2>Umiejętności</h2>
        <p id="umiejetnosci-content" class="section-content"></p>
      </section>
  
      <section id="jezyki" class="cv-section">
        <h2>Języki</h2>
        <p id="jezyki-content" class="section-content"></p>
      </section>
  
      <section id="certyfikaty" class="cv-section">
        <h2>Certyfikaty</h2>
        <p id="certyfikaty-content" class="section-content"></p>
      </section>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
